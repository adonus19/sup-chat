<ion-header [translucent]="true" collapse="condense">
  <ion-toolbar>
    <div (click)="goToEditProfile()">
      <ion-avatar *ngIf="userImage; else icon" button slot="start">
        <img [src]="userImage" alt="The user's image" referrerpolicy="no-referrer">
      </ion-avatar>
      <ng-template #icon>
        <ion-icon button name="person-circle-outline" slot="start"></ion-icon>
      </ng-template>
    </div>
    <ion-title>
      Sup Chat Rooms
    </ion-title>
    <ion-buttons slot="end">
      <ion-button fill="clear" (click)="addChat()">
        <ion-icon name="create-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-list>
    <ion-item *ngFor="let room of rooms" button (click)="goToChat(room.room)">
      <ion-grid fixed>
        <ion-row>
          <ion-label class="visible">{{ room.room }}</ion-label>
        </ion-row>
        <ion-row>
          <ion-note class="truncate">{{ room?.messages[room?.messages.length - 1]?.msg }}</ion-note>
        </ion-row>
      </ion-grid>
    </ion-item>
  </ion-list>
</ion-content>
