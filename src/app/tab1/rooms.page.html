<ion-header [translucent]="true" collapse="condense">
  <ion-toolbar>
    <ion-title size="small">
      Sup Chat Rooms
    </ion-title>
    <ion-buttons slot="end">
      <ion-button fill="clear" (click)="addChat()">
        <ion-icon name="create-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-list>
    <ion-item *ngFor="let room of rooms | async">
      <ion-label>{{ room }}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
