<ion-header [translucent]="true" collapse="condense">
  <ion-toolbar>
    <ion-buttons slot="secondary">
      <ion-button fill="clear">
        <ion-icon name="chevron-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title size="small">
      Sup Chat
    </ion-title>
    <ion-buttons slot="end">
      <ion-button fill="clear" (click)="signOut()">
        <ion-icon name="log-out" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <ion-row *ngFor="let message of messages | async">
    <ion-col size="9" class="message" [offset]="message.myMsg ? 3 : 0"
      [ngClass]="{ 'my-message': message.myMsg, 'other-message': !message.myMsg }">
      <b>{{ message.fromName }}</b><br>
      <span>{{ message.msg }}</span>
      <div class="time ion-text-right">
        <br>
        {{ message.createdAt?.toMillis() | date:'short' }}
      </div>
    </ion-col>
  </ion-row>
</ion-content>

<ion-footer [translucent]="true">
  <ion-toolbar>
    <ion-row class="ion-align-items-center">
      <ion-col size="10">
        <ion-textarea autoGrow="true" class="message-input" rows="1" [(ngModel)]="newMsg"></ion-textarea>
      </ion-col>
      <ion-col size="2">
        <ion-button expand="block" fill="clear" color="primary" [disabled]="newMsg === ''" class="msg-btn"
          (click)="sendMessage()">
          <ion-icon name="send" slot="icon-only" color="primary"></ion-icon>
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-toolbar>
</ion-footer>
